version: '3.8'

services:
  bills-app:
    image: ghcr.io/brdweb/bills-bills-bills:latest
    container_name: bills-bills-bills
    ports:
      - "5000:5000"
    restart: unless-stopped
    volumes:
      # Persistent data storage for all databases
      - ./data:/app/data
      # Mount the shared database directory
      - ./dbs:/app/dbs
